    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@400;700;900&family=Cinzel+Decorative:wght@400;700;900&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #030308;
            color: #f1f5f9;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .font-hytale {
            font-family: 'Grenze Gotisch', serif;
        }
        .font-fantasy {
            font-family: 'Cinzel Decorative', cursive;
        }
        .glass-panel {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .mystic-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #c026d3 100%);
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .reveal-anim {
            animation: reveal 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .qr-glow {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
        }
    </style>
